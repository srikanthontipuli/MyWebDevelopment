<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Dyanic HTMLS Demo</h2>
    <div id="container" class="test"></div>
        <script>
         var className = document.querySelector("#container").getAttribute('class');
         alert(className);
         document.querySelector("#container").setAttribute("name", "srikanth");
         document.querySelector("#container").removeAttribute("class");
            // --- Query Selecter means to identify the span element on the page, and insert the result value to it.
        </script>
  </body>
</html>
