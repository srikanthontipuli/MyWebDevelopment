<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Dyanic HtMLS Demo</h2>
    <div>The sum of result <span></span></div>
        <script>
            var a = 30;
            var b = 70;
            var result = a + b;
            console.log("Result of:", result);
            document.querySelector('span').innerText = result;
            // --- Query Selecter means to identify the span element on the page, and insert the result value to it.
        </script>
  </body>
</html>
